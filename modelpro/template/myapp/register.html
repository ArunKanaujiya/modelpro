<!DOCTYPE html>
{% extends 'myapp/base.html' %}
{% block body_block %}
    <div class="container mt-1100">
    <form method="post" enctype="multipart/form-data" class="col-6 mx-auto card p-3 shadow-lg">
       {% csrf_token %}
       <h2>Register Form..!</h2>
       <hr>
       
       <div class="mb-3">
        {% if messages %}
       <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
       </div>
       {% endif %}
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" class="form-control"  name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div> 
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="text" class="form-control"  name="last_name"  id="exampleInputEmail1" aria-describedby="emailHelp">
      </div> 
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">UserName</label>
          <input type="email" class="form-control" name="username"  id="exampleInputEmail1" aria-describedby="emailHelp">
        </div> 
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control"  name="password" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <p>Already have account <a href="/login">Login</a></p>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
{% endblock %}
