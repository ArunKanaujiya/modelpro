<!DOCTYPE html>
{% extends 'myapp/base.html' %}
{% block body_block %}
<div class="container mt-5">
      <form>
      <div class="mb-3">
        <div class="navbar-right">
          <div class=" navbar-nav">
            <input name="search"  type="text" class="form-label">&nbsp;&nbsp;<button type="submit" class="btn btn-primary">Search</button>  
            <label for="exampleInputEmail1" class="form-label"></label> 
          </div>
          <br><br>
        </div>
      </div>
      
    </form>
        <table class="table" border="1px">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Receipe Name</th>
                <th scope="col">Receipe Description</th>
                <th scope="col">Receipe Image</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
             {% for receipe in queryset %}
            
            <tbody>
              
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ receipe.receipe_name }}</td>
                <td>{{receipe.receipe_description}}</td>
                <td><img src="/media/{{ receipe.receipe_image}}" style="height: 100px"></td>
                <td>
                <a href="/delete/{{ receipe.id }}" class="btn btn-danger m-2">Delete</a><br><br>
                <a href="/update/{{ receipe.id}}" class="btn btn-primary m-2">Update</a>                
                </td>
              </tr>
            </tbody>
            
            {% endfor %}
          </table>
          <center>
          <a href="/receipe" align="center"  class="btn btn-primary m-2">Add receipe</a>
        </center>
    </div>
{% endblock %}
